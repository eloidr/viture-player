<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VITURE Video Player PWA</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-512.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="apple-mobile-web-app-title" content="Viture Player">
    <meta name="application-name" content="Viture Player">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <meta name="screen-orientation" content="landscape">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .install-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
            z-index: 2000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .install-banner.show { transform: translateY(0); }
        .install-banner button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            touch-action: none;
            cursor: move;
            z-index: 10;
            width: 60vw;
            aspect-ratio: 16 / 9;
            min-width: 280px;
            will-change: transform, width, height;
        }
        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            z-index: 1000;
        }
        .control-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            touch-action: manipulation;
            border: 1.5px solid rgba(255,255,255,0.15);
        }
        .control-btn:active {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }
        #fileInput { display: none; }
    </style>
</head>
<body>
    <div class="install-banner" id="installBanner">
        V5: Instala esta app para una mejor experiencia.
        <button id="installBtn">Instalar</button>
        <button id="dismissBtn">Cerrar</button>
    </div>

    <input type="file" id="fileInput" accept="video/*">

    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls preload="metadata"></video>
    </div>

    <div class="controls">
        <button class="control-btn" id="loadBtn" title="Cargar video">☰</button>
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const fileInput = document.getElementById('fileInput');
        const loadBtn = document.getElementById('loadBtn');
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');

        // --- PWA Installation Logic ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                installBanner.classList.add('show');
            }
        });
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBanner.classList.remove('show');
            }
        });
        dismissBtn.addEventListener('click', () => installBanner.classList.remove('show'));

        // --- Video File Logic ---
        loadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (videoPlayer.src) URL.revokeObjectURL(videoPlayer.src);
                videoPlayer.src = URL.createObjectURL(file);
            }
        });

        // --- Drag and Pinch Logic (Rewritten) ---
        let state = {
            isInteracting: false,
            isDragging: false,
            isPinching: false,
            startX: 0,
            startY: 0,
            initialLeft: 0,
            initialTop: 0,
            initialDist: 0,
            initialWidth: 0,
        };

        function setPosition(x, y) {
            const rect = videoContainer.getBoundingClientRect();
            const maxX = window.innerWidth - rect.width;
            const maxY = window.innerHeight - rect.height;
            videoContainer.style.left = `${Math.max(0, Math.min(maxX, x))}px`;
            videoContainer.style.top = `${Math.max(0, Math.min(maxY, y))}px`;
            videoContainer.style.transform = 'none';
        }

        function onPointerDown(e) {
            state.isInteracting = true;
            // Solo prevenir el comportamiento por defecto si el toque NO es en el vídeo
            if (e.target !== videoPlayer) {
                 e.preventDefault();
            }

            if (e.touches && e.touches.length === 2) {
                // Pinch Start
                state.isPinching = true;
                state.isDragging = false;
                state.initialDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                state.initialWidth = videoContainer.offsetWidth;
            } else {
                // Drag Start
                const point = e.touches ? e.touches[0] : e;
                state.isDragging = true;
                state.isPinching = false;
                state.startX = point.clientX;
                state.startY = point.clientY;
                const rect = videoContainer.getBoundingClientRect();
                state.initialLeft = rect.left;
                state.initialTop = rect.top;
            }
        }

        function onPointerMove(e) {
            if (!state.isInteracting) return;
             e.preventDefault();

            if (state.isPinching && e.touches && e.touches.length === 2) {
                // Pinch Move
                const currentDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                const scale = currentDist / state.initialDist;
                const newWidth = Math.max(280, Math.min(window.innerWidth * 0.95, state.initialWidth * scale));
                videoContainer.style.width = `${newWidth}px`;
                const rect = videoContainer.getBoundingClientRect();
                setPosition(rect.left, rect.top);

            } else if (state.isDragging) {
                // Drag Move
                const point = e.touches ? e.touches[0] : e;
                const deltaX = point.clientX - state.startX;
                const deltaY = point.clientY - state.startY;
                setPosition(state.initialLeft + deltaX, state.initialTop + deltaY);
            }
        }

        function onPointerUp(e) {
            // Reset state
            state.isInteracting = false;
            state.isDragging = false;
            state.isPinching = false;
        }

        // Event Listeners
        videoContainer.addEventListener('mousedown', onPointerDown);
        document.addEventListener('mousemove', onPointerMove);
        document.addEventListener('mouseup', onPointerUp);

        videoContainer.addEventListener('touchstart', onPointerDown, { passive: false });
        document.addEventListener('touchmove', onPointerMove, { passive: false });
        document.addEventListener('touchend', onPointerUp);

        // --- Service Worker ---
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service Worker Registrado'))
                    .catch(err => console.error('Error registrando SW:', err));
            }
        });
    </script>
</body>
</html>
