<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VITURE Video Player PWA</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-512.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="apple-mobile-web-app-title" content="Viture Player">
    <meta name="application-name" content="Viture Player">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <meta name="screen-orientation" content="landscape">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            touch-action: none;
        }
        .install-banner {
            position: fixed; top: 0; left: 0; right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 12px 20px; text-align: center;
            font-size: 14px; z-index: 2000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .install-banner.show { transform: translateY(0); }
        .install-banner button {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 6px 12px; border-radius: 20px;
            margin: 0 5px; cursor: pointer; font-size: 12px;
        }
        .video-container {
            position: absolute; top: 50%; left: 50%;
            background: #000; border-radius: 8px; overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 10;
            width: 60vw; aspect-ratio: 16 / 9; min-width: 280px;
            will-change: transform, opacity;
            transform-origin: center center;
            /* Transición suave para la opacidad */
            transition: opacity 0.2s ease;
        }
        video {
            width: 100%; height: 100%; display: block;
            object-fit: contain;
        }
        .controls {
            position: fixed; top: 20px; right: 20px;
            display: flex; z-index: 1000;
        }
        .control-btn {
            width: 45px; height: 45px; border: none;
            border-radius: 50%; background: rgba(0,0,0,0.7);
            color: white; font-size: 22px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
            border: 1.5px solid rgba(255,255,255,0.15);
        }
        #fileInput { display: none; }
    </style>
</head>
<body>
    <div class="install-banner" id="installBanner">
        V9: Instala esta app para una mejor experiencia.
        <button id="installBtn">Instalar</button>
        <button id="dismissBtn">Cerrar</button>
    </div>

    <input type="file" id="fileInput" accept="video/*">

    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls preload="metadata"></video>
    </div>

    <div class="controls">
        <button class="control-btn" id="loadBtn" title="Cargar video">☰</button>
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const fileInput = document.getElementById('fileInput');
        const loadBtn = document.getElementById('loadBtn');
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');

        // --- PWA Installation Logic ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!window.matchMedia('(display-mode: standalone)').matches) installBanner.classList.add('show');
        });
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBanner.classList.remove('show');
            }
        });
        dismissBtn.addEventListener('click', () => installBanner.classList.remove('show'));

        // --- Video File Logic ---
        loadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (videoPlayer.src) URL.revokeObjectURL(videoPlayer.src);
                videoPlayer.src = URL.createObjectURL(file);
                // Reset position on new video
                videoContainer.style.transform = 'translate(-50%, -50%) scale(1)';
                videoContainer.style.top = '50%';
                videoContainer.style.left = '50%';
                state.scale = 1;
            }
        });

        // --- Final Gesture Logic (V9) ---
        let state = {
            scale: 1,
            longPressTimer: null,
            isDragging: false,
            isPinching: false,
            // Initial positions
            initialX: 0, initialY: 0,
            initialPinchDist: 0,
        };
        
        // Colocamos el reproductor en el centro al inicio
        videoContainer.style.left = `${window.innerWidth / 2}px`;
        videoContainer.style.top = `${window.innerHeight / 2}px`;
        videoContainer.style.transform = 'translate(-50%, -50%) scale(1)';


        function getDistance(p1, p2) {
            return Math.hypot(p1.clientX - p2.clientX, p1.clientY - p2.clientY);
        }

        function onPointerDown(e) {
            // Ignorar clics en los botones de control
            if (e.target.closest('.controls')) return;

            // Lógica de Pulsación Larga para activar el modo mover
            if (e.touches && e.touches.length === 1) {
                state.longPressTimer = setTimeout(() => {
                    // MODO MOVER ACTIVADO
                    state.isDragging = true;
                    // Feedback visual y táctil
                    videoContainer.style.opacity = '0.7';
                    if (navigator.vibrate) navigator.vibrate(50);

                    const point = e.touches[0];
                    const rect = videoContainer.getBoundingClientRect();
                    // Calculamos el offset del dedo respecto a la esquina superior izquierda del div
                    state.initialX = point.clientX - rect.left;
                    state.initialY = point.clientY - rect.top;
                }, 500); // 500ms para activar
            }

            // Lógica de Pellizco para hacer zoom
            if (e.touches && e.touches.length === 2) {
                clearTimeout(state.longPressTimer); // Cancelar el timer de pulsación larga si se usan dos dedos
                e.preventDefault();
                state.isPinching = true;
                state.initialPinchDist = getDistance(e.touches[0], e.touches[1]);
            }
        }

        function onPointerMove(e) {
            // Mover el reproductor si el modo arrastre está activado
            if (state.isDragging && e.touches && e.touches.length === 1) {
                e.preventDefault();
                const point = e.touches[0];
                const newX = point.clientX - state.initialX;
                const newY = point.clientY - state.initialY;
                videoContainer.style.left = `${newX}px`;
                videoContainer.style.top = `${newY}px`;
                // El transform solo se usa para centrar y escalar, no para posicionar mientras se arrastra
                videoContainer.style.transform = `translate(0, 0) scale(${state.scale})`;
            }

            // Redimensionar el reproductor si el modo pellizco está activado
            if (state.isPinching && e.touches && e.touches.length === 2) {
                e.preventDefault();
                const currentDist = getDistance(e.touches[0], e.touches[1]);
                const scaleChange = currentDist / state.initialPinchDist;

                state.scale *= scaleChange;
                state.scale = Math.max(0.3, Math.min(state.scale, 4)); // Limitar zoom

                // El transform se actualiza para reflejar la nueva escala
                const rect = videoContainer.getBoundingClientRect();
                const currentTransform = new DOMMatrix(getComputedStyle(videoContainer).transform);
                videoContainer.style.transform = `translate(${currentTransform.e}px, ${currentTransform.f}px) scale(${state.scale})`;

                state.initialPinchDist = currentDist; // Actualizar para el siguiente movimiento
            }
        }

        function onPointerUp(e) {
            // Limpiar todo al levantar el/los dedo(s)
            clearTimeout(state.longPressTimer);
            if (state.isDragging) {
                // SALIR DEL MODO MOVER
                state.isDragging = false;
                videoContainer.style.opacity = '1';
                // Recalcular la posición en formato transform para coherencia
                const rect = videoContainer.getBoundingClientRect();
                videoContainer.style.left = '0px';
                videoContainer.style.top = '0px';
                videoContainer.style.transform = `translate(${rect.left}px, ${rect.top}px) scale(${state.scale})`;
            }
            if (state.isPinching) {
                state.isPinching = false;
            }
        }

        document.addEventListener('touchstart', onPointerDown, { passive: false });
        document.addEventListener('touchmove', onPointerMove, { passive: false });
        document.addEventListener('touchend', onPointerUp);

        // --- Service Worker ---
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service Worker Registrado'))
                    .catch(err => console.error('Error registrando SW:', err));
            }
        });
    </script>
</body>
</html>
