<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VITURE Video Player PWA</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-512.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="apple-mobile-web-app-title" content="Viture Player">
    <meta name="application-name" content="Viture Player">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <meta name="screen-orientation" content="landscape">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            touch-action: none;
        }
        .install-banner {
            position: fixed; top: 0; left: 0; right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 12px 20px; text-align: center;
            font-size: 14px; z-index: 2000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .install-banner.show { transform: translateY(0); }
        .install-banner button {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 6px 12px; border-radius: 20px;
            margin: 0 5px; cursor: pointer; font-size: 12px;
        }
        .video-container {
            position: absolute; top: 50%; left: 50%;
            /* El transform se aplicará dinámicamente con JS */
            background: #000; border-radius: 8px; overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 10;
            width: 60vw; aspect-ratio: 16 / 9; min-width: 280px;
            will-change: transform, width;
            transform-origin: center center;
        }
        video {
            width: 100%; height: 100%; display: block;
            object-fit: contain;
        }
        .controls {
            position: fixed; top: 20px; right: 20px;
            display: flex; z-index: 1000;
        }
        .control-btn {
            width: 45px; height: 45px; border: none;
            border-radius: 50%; background: rgba(0,0,0,0.7);
            color: white; font-size: 22px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
            border: 1.5px solid rgba(255,255,255,0.15);
        }
        .control-btn:active {
            background: rgba(0,0,0,0.9); transform: scale(1.1);
        }
        #fileInput { display: none; }
    </style>
</head>
<body>
    <div class="install-banner" id="installBanner">
        V8: Instala esta app para una mejor experiencia.
        <button id="installBtn">Instalar</button>
        <button id="dismissBtn">Cerrar</button>
    </div>

    <input type="file" id="fileInput" accept="video/*">

    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls preload="metadata"></video>
    </div>

    <div class="controls">
        <button class="control-btn" id="loadBtn" title="Cargar video">☰</button>
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const fileInput = document.getElementById('fileInput');
        const loadBtn = document.getElementById('loadBtn');
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');

        // --- PWA Installation Logic ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                installBanner.classList.add('show');
            }
        });
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBanner.classList.remove('show');
            }
        });
        dismissBtn.addEventListener('click', () => installBanner.classList.remove('show'));

        // --- Video File Logic ---
        loadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (videoPlayer.src) URL.revokeObjectURL(videoPlayer.src);
                videoPlayer.src = URL.createObjectURL(file);
            }
        });

        // --- Separated Gesture Logic (V8) ---
        let state = {
            x: 0, y: 0, scale: 1,
            initialDist: 0, initialMidX: 0, initialMidY: 0,
            activeGesture: null,
            lastTap: 0
        };

        // Valores iniciales al cargar la página
        const rect = videoContainer.getBoundingClientRect();
        state.x = rect.left + rect.width / 2 - window.innerWidth / 2;
        state.y = rect.top + rect.height / 2 - window.innerHeight / 2;

        function getMidpoint(p1, p2) {
            return { x: (p1.clientX + p2.clientX) / 2, y: (p1.clientY + p2.clientY) / 2 };
        }

        function getDistance(p1, p2) {
            return Math.hypot(p1.clientX - p2.clientX, p1.clientY - p2.clientY);
        }

        function applyTransform() {
            // Limitar la escala
            state.scale = Math.max(0.5, Math.min(state.scale, 3));
            
            const currentWidth = videoContainer.offsetWidth;
            const currentHeight = videoContainer.offsetHeight;

            // Limitar la posición (los límites de los marcos)
            const maxX = (window.innerWidth - currentWidth) / 2;
            const minX = -maxX;
            const maxY = (window.innerHeight - currentHeight) / 2;
            const minY = -maxY;

            state.x = Math.max(minX, Math.min(state.x, maxX));
            state.y = Math.max(minY, Math.min(state.y, maxY));
            
            videoContainer.style.transform = `translate(${state.x}px, ${state.y}px) scale(${state.scale})`;
        }

        function onTouchStart(e) {
            // Doble tap para recentrar
            const now = Date.now();
            if (now - state.lastTap < 300 && e.touches.length === 1) {
                state.x = 0;
                state.y = 0;
                state.scale = 1;
                videoContainer.style.transition = 'transform 0.3s ease';
                applyTransform();
                setTimeout(() => videoContainer.style.transition = '', 300);
                e.preventDefault();
                return;
            }
            state.lastTap = now;
            
            // Ignorar toques de 1 dedo para permitir controles del vídeo
            if (e.touches.length !== 2) {
                state.activeGesture = null;
                return;
            }

            e.preventDefault();
            videoContainer.style.transition = ''; // Quitar transición si la hubiera

            state.activeGesture = 'pinch-pan';
            state.initialDist = getDistance(e.touches[0], e.touches[1]);
            const midpoint = getMidpoint(e.touches[0], e.touches[1]);
            state.initialMidX = midpoint.x - state.x;
            state.initialMidY = midpoint.y - state.y;
        }

        function onTouchMove(e) {
            if (state.activeGesture !== 'pinch-pan' || e.touches.length !== 2) return;
            e.preventDefault();

            const currentDist = getDistance(e.touches[0], e.touches[1]);
            const midpoint = getMidpoint(e.touches[0], e.touches[1]);

            // Determinar el gesto dominante
            const distChange = Math.abs(currentDist - state.initialDist);
            const posChange = getDistance({clientX: midpoint.x, clientY: midpoint.y}, {clientX: state.initialMidX + state.x, clientY: state.initialMidY + state.y});
            
            const zoomSensitivity = 1.0; // Ajustar si es necesario
            const panSensitivity = 1.0;  // Ajustar si es necesario
            
            // Umbral para decidir si es zoom o pan
            if (distChange > posChange + 5) {
                // Es ZOOM
                const scaleChange = currentDist / state.initialDist;
                state.scale *= (1 + (scaleChange - 1) * zoomSensitivity);
            } else {
                // Es MOVER (PAN)
                state.x = midpoint.x - state.initialMidX * panSensitivity;
                state.y = midpoint.y - state.initialMidY * panSensitivity;
            }

            applyTransform();

            // Actualizar el estado inicial para el siguiente frame
            state.initialDist = currentDist;
            state.initialMidX = midpoint.x - state.x;
            state.initialMidY = midpoint.y - state.y;
        }

        function onTouchEnd(e) {
            state.activeGesture = null;
        }

        // Asignar los eventos al documento entero
        document.addEventListener('touchstart', onTouchStart, { passive: false });
        document.addEventListener('touchmove', onTouchMove, { passive: false });
        document.addEventListener('touchend', onTouchEnd);

        // --- Service Worker ---
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service Worker Registrado'))
                    .catch(err => console.error('Error registrando SW:', err));
            }
        });
    </script>
</body>
</html>
