<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VITURE Video Player PWA</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-512.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="apple-mobile-web-app-title" content="Viture Player">
    <meta name="application-name" content="Viture Player">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <meta name="screen-orientation" content="landscape">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            touch-action: none;
        }
        .install-banner {
            position: fixed; top: 0; left: 0; right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 12px 20px; text-align: center;
            font-size: 14px; z-index: 2000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .install-banner.show { transform: translateY(0); }
        .install-banner button {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 6px 12px; border-radius: 20px;
            margin: 0 5px; cursor: pointer; font-size: 12px;
        }
        .video-container {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); /* Posición inicial centrada */
            background: #000; border-radius: 8px; overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 10;
            width: 60vw; aspect-ratio: 16 / 9; min-width: 280px;
            will-change: transform, width;
            /* El contenedor ignora toques para pasarlos al vídeo, a menos que se active el gesto */
            pointer-events: none;
        }
        /* El vídeo SÍ responde a toques, para poder usar sus controles */
        video {
            width: 100%; height: 100%; display: block;
            object-fit: contain;
            pointer-events: auto;
        }
        .controls {
            position: fixed; top: 20px; right: 20px;
            display: flex; z-index: 1000;
        }
        .control-btn {
            width: 45px; height: 45px; border: none;
            border-radius: 50%; background: rgba(0,0,0,0.7);
            color: white; font-size: 22px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
            border: 1.5px solid rgba(255,255,255,0.15);
            pointer-events: auto; /* El botón siempre debe ser clickeable */
        }
        .control-btn:active {
            background: rgba(0,0,0,0.9); transform: scale(1.1);
        }
        #fileInput { display: none; }
    </style>
</head>
<body>
    <div class="install-banner" id="installBanner">
        V7: Instala esta app para una mejor experiencia.
        <button id="installBtn">Instalar</button>
        <button id="dismissBtn">Cerrar</button>
    </div>

    <input type="file" id="fileInput" accept="video/*">

    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls preload="metadata"></video>
    </div>

    <div class="controls">
        <button class="control-btn" id="loadBtn" title="Cargar video">☰</button>
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const fileInput = document.getElementById('fileInput');
        const loadBtn = document.getElementById('loadBtn');
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');

        // --- PWA Installation Logic ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!window.matchMedia('(display-mode: standalone)').matches) {
                installBanner.classList.add('show');
            }
        });
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBanner.classList.remove('show');
            }
        });
        dismissBtn.addEventListener('click', () => installBanner.classList.remove('show'));

        // --- Video File Logic ---
        loadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (videoPlayer.src) URL.revokeObjectURL(videoPlayer.src);
                videoPlayer.src = URL.createObjectURL(file);
            }
        });

        // --- Final Pinch-to-Move/Scale Logic (V7) ---
        let initial = { dist: 0, midX: 0, midY: 0 };
        let transform = { x: 0, y: 0, scale: 1 };
        let activeGesture = false;

        function getMidpoint(p1, p2) {
            return { x: (p1.clientX + p2.clientX) / 2, y: (p1.clientY + p2.clientY) / 2 };
        }

        function getDistance(p1, p2) {
            return Math.hypot(p1.clientX - p2.clientX, p1.clientY - p2.clientY);
        }

        function applyTransform() {
            const newWidth = videoContainer.dataset.initialWidth * transform.scale;
            const newHeight = newWidth / (16 / 9);

            const minX = (newWidth / 2) - (window.innerWidth / 2);
            const maxX = (window.innerWidth / 2) - (newWidth / 2);
            const minY = (newHeight / 2) - (window.innerHeight / 2);
            const maxY = (window.innerHeight / 2) - (newHeight / 2);

            transform.x = Math.max(minX, Math.min(transform.x, maxX));
            transform.y = Math.max(minY, Math.min(transform.y, maxY));
            
            videoContainer.style.width = `${newWidth}px`;
            videoContainer.style.transform = `translate(${transform.x}px, ${transform.y}px) scale(${transform.scale})`;
        }

        function onTouchStart(e) {
            // SOLO activamos el gesto si hay DOS dedos en la pantalla
            if (e.touches.length === 2) {
                e.preventDefault();
                activeGesture = true;
                
                // Habilitamos los toques en el contenedor para poder arrastrarlo
                videoContainer.style.pointerEvents = 'auto';

                const rect = videoContainer.getBoundingClientRect();
                const style = window.getComputedStyle(videoContainer);
                const matrix = new DOMMatrixReadOnly(style.transform);

                transform.x = matrix.m41;
                transform.y = matrix.m42;
                transform.scale = matrix.a;

                // Guardamos el tamaño inicial sin escalar para cálculos
                videoContainer.dataset.initialWidth = rect.width / transform.scale;
                
                initial.dist = getDistance(e.touches[0], e.touches[1]);
                initial.midX = getMidpoint(e.touches[0], e.touches[1]).x;
                initial.midY = getMidpoint(e.touches[0], e.touches[1]).y;
            }
        }

        function onTouchMove(e) {
            if (!activeGesture || e.touches.length !== 2) return;
            e.preventDefault();

            const currentDist = getDistance(e.touches[0], e.touches[1]);
            const currentMid = getMidpoint(e.touches[0], e.touches[1]);

            const scaleChange = currentDist / initial.dist;
            transform.scale *= scaleChange;
            
            transform.x += currentMid.x - initial.midX;
            transform.y += currentMid.y - initial.midY;
            
            applyTransform();
            
            // Actualizamos los valores iniciales para el siguiente movimiento
            initial.dist = currentDist;
            initial.midX = currentMid.x;
            initial.midY = currentMid.y;
        }

        function onTouchEnd(e) {
            if (activeGesture) {
                activeGesture = false;
                // Devolvemos el contenedor a su estado normal para que los toques de 1 dedo vayan al vídeo
                videoContainer.style.pointerEvents = 'none';
            }
        }

        // Asignamos los eventos al documento entero para capturar los toques en cualquier lugar
        document.addEventListener('touchstart', onTouchStart, { passive: false });
        document.addEventListener('touchmove', onTouchMove, { passive: false });
        document.addEventListener('touchend', onTouchEnd);


        // --- Service Worker ---
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service Worker Registrado'))
                    .catch(err => console.error('Error registrando SW:', err));
            }
        });
    </script>
</body>
</html>
