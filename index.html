<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VITURE Video Player PWA</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-512.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="apple-mobile-web-app-title" content="Viture Player">
    <meta name="application-name" content="Viture Player">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <meta name="screen-orientation" content="landscape">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            touch-action: none;
        }
        .install-banner {
            position: fixed; top: 0; left: 0; right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white; padding: 12px 20px; text-align: center;
            font-size: 14px; z-index: 2000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .install-banner.show { transform: translateY(0); }
        .install-banner button {
            background: rgba(255,255,255,0.2); border: 1px solid rgba(255,255,255,0.3);
            color: white; padding: 6px 12px; border-radius: 20px;
            margin: 0 5px; cursor: pointer; font-size: 12px;
        }
        .video-container {
            position: absolute; top: 0; left: 0;
            background: #000; border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            z-index: 10;
            width: 60vw; aspect-ratio: 16 / 9;
            will-change: transform;
            transform-origin: 0 0; /* Anclaje en la esquina para cálculos más simples */
            cursor: grab;
        }
        video {
            width: 100%; height: 100%; display: block;
            object-fit: contain;
        }
        .controls {
            position: fixed; top: 20px; right: 20px;
            display: flex; z-index: 1000;
        }
        .control-btn {
            width: 45px; height: 45px; border: none;
            border-radius: 50%; background: rgba(0,0,0,0.7);
            color: white; font-size: 22px; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: all 0.2s ease;
            border: 1.5px solid rgba(255,255,255,0.15);
        }
        #fileInput { display: none; }
    </style>
</head>
<body>
    <div class="install-banner" id="installBanner">
        V10: Instala esta app para una mejor experiencia.
        <button id="installBtn">Instalar</button>
        <button id="dismissBtn">Cerrar</button>
    </div>

    <input type="file" id="fileInput" accept="video/*">

    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls preload="metadata"></video>
    </div>

    <div class="controls">
        <button class="control-btn" id="loadBtn" title="Cargar video">☰</button>
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const fileInput = document.getElementById('fileInput');
        const loadBtn = document.getElementById('loadBtn');
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');

        // --- PWA Installation Logic ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            if (!window.matchMedia('(display-mode: standalone)').matches) installBanner.classList.add('show');
        });
        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                await deferredPrompt.userChoice;
                deferredPrompt = null;
                installBanner.classList.remove('show');
            }
        });
        dismissBtn.addEventListener('click', () => installBanner.classList.remove('show'));

        // --- Video File Logic ---
        loadBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (videoPlayer.src) URL.revokeObjectURL(videoPlayer.src);
                videoPlayer.src = URL.createObjectURL(file);
                resetPosition();
            }
        });

        // --- Final Gesture Logic (V10) ---
        let transformState = { x: 0, y: 0, scale: 1 };
        let gestureState = { initialDist: 0, initialScale: 1, initialX: 0, initialY: 0, startX: 0, startY: 0, active: false };

        function resetPosition() {
            const initialWidth = window.innerWidth * 0.6;
            transformState.x = (window.innerWidth - initialWidth) / 2;
            transformState.y = (window.innerHeight - (initialWidth / (16/9))) / 2;
            transformState.scale = 1;
            videoContainer.style.width = `${initialWidth}px`;
            applyTransform();
        }

        function applyTransform() {
            // Sin marcos. Si los quieres de vuelta, descomenta las siguientes 9 líneas.
            // const rect = videoContainer.getBoundingClientRect();
            // const minX = 0;
            // const maxX = window.innerWidth - rect.width;
            // const minY = 0;
            // const maxY = window.innerHeight - rect.height;
            // transformState.x = Math.max(minX, Math.min(transformState.x, maxX));
            // transformState.y = Math.max(minY, Math.min(transformState.y, maxY));
            
            videoContainer.style.transform = `translate(${transformState.x}px, ${transformState.y}px) scale(${transformState.scale})`;
        }

        function onPointerDown(e) {
            // Ignorar cualquier gesto que no sea con 2 dedos
            if (!e.touches || e.touches.length !== 2) {
                gestureState.active = false;
                return;
            }
            e.preventDefault();
            gestureState.active = true;

            // Guardar el estado inicial del gesto
            const p1 = e.touches[0];
            const p2 = e.touches[1];

            gestureState.initialDist = Math.hypot(p1.clientX - p2.clientX, p1.clientY - p2.clientY);
            gestureState.initialScale = transformState.scale;

            // Punto medio inicial relativo a la posición actual
            const midpoint = { x: (p1.clientX + p2.clientX) / 2, y: (p1.clientY + p2.clientY) / 2 };
            gestureState.startX = midpoint.x - transformState.x;
            gestureState.startY = midpoint.y - transformState.y;
        }

        function onPointerMove(e) {
            if (!gestureState.active || !e.touches || e.touches.length !== 2) return;
            e.preventDefault();

            const p1 = e.touches[0];
            const p2 = e.touches[1];

            // --- Calcular Zoom ---
            const currentDist = Math.hypot(p1.clientX - p2.clientX, p1.clientY - p2.clientY);
            // Evitar división por cero
            if (gestureState.initialDist > 0) {
                const scaleMultiplier = currentDist / gestureState.initialDist;
                transformState.scale = gestureState.initialScale * scaleMultiplier;
                // Limitar el zoom para que no sea excesivo
                transformState.scale = Math.max(0.2, Math.min(transformState.scale, 5));
            }

            // --- Calcular Movimiento ---
            const midpoint = { x: (p1.clientX + p2.clientX) / 2, y: (p1.clientY + p2.clientY) / 2 };
            transformState.x = midpoint.x - gestureState.startX;
            transformState.y = midpoint.y - gestureState.startY;

            applyTransform();
        }

        function onPointerUp(e) {
            gestureState.active = false;
        }
        
        // Colocar el reproductor al inicio
        resetPosition();

        // Asignar los eventos
        document.addEventListener('touchstart', onPointerDown, { passive: false });
        document.addEventListener('touchmove', onPointerMove, { passive: false });
        document.addEventListener('touchend', onPointerUp);

        // --- Service Worker ---
        window.addEventListener('load', () => {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service Worker Registrado'))
                    .catch(err => console.error('Error registrando SW:', err));
            }
        });
    </script>
</body>
</html>
