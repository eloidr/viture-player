<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VITURE Video Player PWA</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-512.png">

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-fullscreen">
    <meta name="apple-mobile-web-app-title" content="Viture Player">
    <meta name="application-name" content="Viture Player">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000">
    <meta name="screen-orientation" content="landscape">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
            width: 100%;
            height: 100%;
            position: fixed;
            touch-action: manipulation;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        .install-banner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 20px;
            text-align: center;
            font-size: 14px;
            z-index: 2000;
            transform: translateY(-100%);
            transition: transform 0.3s ease;
        }
        .install-banner.show { transform: translateY(0); }
        .install-banner button {
            background: rgba(255,255,255,0.2);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            margin: 0 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            touch-action: none;
            cursor: move;
            z-index: 10;
            width: 60vw;
            aspect-ratio: 16 / 9;
            min-width: 280px;
            will-change: transform, width, height;
        }
        @media screen and (min-width: 1025px) {
            .video-container {
                resize: both;
                max-width: 90vw;
                max-height: 90vh;
            }
        }
        video {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: contain;
            pointer-events: auto;
        }
        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }
        .control-btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: rgba(0,0,0,0.7);
            color: white;
            font-size: 22px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            touch-action: manipulation;
            border: 1.5px solid rgba(255,255,255,0.15);
        }
        .control-btn:active {
            background: rgba(0,0,0,0.9);
            transform: scale(1.1);
        }
        #fileInput { display: none; }
    </style>
</head>
<body>
    <div class="install-banner" id="installBanner">
        V4: Instala esta app para una mejor experiencia.
        <button id="installBtn">Instalar</button>
        <button id="dismissBtn">Cerrar</button>
    </div>

    <input type="file" id="fileInput" accept="video/*">

    <div class="video-container" id="videoContainer">
        <video id="videoPlayer" controls preload="metadata"></video>
    </div>

    <div class="controls">
        <button class="control-btn" id="loadBtn" title="Cargar video">☰</button>
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const fileInput = document.getElementById('fileInput');
        const loadBtn = document.getElementById('loadBtn');
        const installBanner = document.getElementById('installBanner');
        const installBtn = document.getElementById('installBtn');
        const dismissBtn = document.getElementById('dismissBtn');

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const isInstalled = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;
            if (!isInstalled) {
                installBanner.classList.add('show');
            }
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') { installBanner.classList.remove('show'); }
                deferredPrompt = null;
            }
        });

        dismissBtn.addEventListener('click', () => { installBanner.classList.remove('show'); });
        loadBtn.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (videoPlayer.src && videoPlayer.src.startsWith('blob:')) {
                    URL.revokeObjectURL(videoPlayer.src);
                }
                videoPlayer.src = URL.createObjectURL(file);
            }
        });

        let isDragging = false;
        let isPinching = false;
        let startX, startY, initialLeft, initialTop, initialDistance, initialWidth;

        function getDistance(touches) {
            const dx = touches[0].clientX - touches[1].clientX;
            const dy = touches[0].clientY - touches[1].clientY;
            return Math.sqrt(dx * dx + dy * dy);
        }

        function setPosition(x, y) {
            const rect = videoContainer.getBoundingClientRect();
            const maxX = window.innerWidth - rect.width;
            const maxY = window.innerHeight - rect.height;
            videoContainer.style.left = `${Math.max(0, Math.min(maxX, x))}px`;
            videoContainer.style.top = `${Math.max(0, Math.min(maxY, y))}px`;
            videoContainer.style.transform = 'none';
        }
        
        // La lógica de eventos de movimiento ha sido reescrita para ser más robusta.
        function onGestureEnd() {
            isDragging = false;
            isPinching = false;
            // Siempre nos aseguramos de que el vídeo sea interactivo al soltar.
            videoPlayer.style.pointerEvents = 'auto';
            document.body.style.cursor = '';
            videoContainer.style.cursor = 'move';
        }

        function handleMouseDown(e) {
            // Si el objetivo del clic es el vídeo en sí, no hacemos NADA.
            // Esto permite que los controles nativos (play, pausa, barra) funcionen.
            if (e.target.isEqualNode(videoPlayer)) {
                return;
            }
            // Si el clic es en cualquier otro lugar del contenedor, iniciamos el arrastre.
            e.preventDefault();
            isDragging = true;
            const point = e.touches ? e.touches[0] : e;
            startX = point.clientX;
            startY = point.clientY;
            const rect = videoContainer.getBoundingClientRect();
            initialLeft = rect.left;
            initialTop = rect.top;
            videoPlayer.style.pointerEvents = 'none'; // Desactivamos el vídeo SÓLO durante el arrastre.
        }

        function handleTouchStart(e) {
            // La misma lógica que en mousedown, pero para toques.
            if (e.target.isEqualNode(videoPlayer)) {
                return;
            }
            if (e.touches.length === 1) {
                e.preventDefault();
                isDragging = true;
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                const rect = videoContainer.getBoundingClientRect();
                initialLeft = rect.left;
                initialTop = rect.top;
                videoPlayer.style.pointerEvents = 'none';
            } else if (e.touches.length === 2) {
                e.preventDefault();
                isPinching = true;
                initialDistance = getDistance(e.touches);
                initialWidth = videoContainer.getBoundingClientRect().width;
                videoPlayer.style.pointerEvents = 'none';
            }
        }
        
        videoContainer.addEventListener('mousedown', handleMouseDown);
        videoContainer.addEventListener('touchstart', handleTouchStart, { passive: false });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            setPosition(initialLeft + deltaX, initialTop + deltaY);
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging && !isPinching) return;
            e.preventDefault();

            if (isDragging && e.touches.length === 1) {
                const touch = e.touches[0];
                const deltaX = touch.clientX - startX;
                const deltaY = touch.clientY - startY;
                setPosition(initialLeft + deltaX, initialTop + deltaY);
            } else if (isPinching && e.touches.length === 2) {
                const currentDistance = getDistance(e.touches);
                const scale = currentDistance / initialDistance;
                const newWidth = Math.max(280, Math.min(window.innerWidth * 0.95, initialWidth * scale));
                videoContainer.style.width = `${newWidth}px`;
                const currentRect = videoContainer.getBoundingClientRect();
                setPosition(currentRect.left, currentRect.top);
            }
        }, { passive: false });

        document.addEventListener('mouseup', onGestureEnd);
        document.addEventListener('touchend', onGestureEnd);

        window.addEventListener('beforeunload', () => {
            if (videoPlayer.src && videoPlayer.src.startsWith('blob:')) {
                URL.revokeObjectURL(videoPlayer.src);
            }
        });

        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('Service Worker Registrado'))
                    .catch(err => console.log('Error registrando Service Worker:', err));
            });
        }
    </script>
</body>
</html>
